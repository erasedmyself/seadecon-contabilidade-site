<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Seadecon | Contato</title>
</head>
<body>

    <header class="banner">
        <div class="container">
            <img src="assets/img/logo.png" width="150px" alt="Logo Seadecon" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Contabilidade</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
            <img src="assets/img/fundo-contato.png" width="1000px" alt="">
            <section class="intro">
                <h2>Seadecon gestão contábil</h2>
                <span>Entre em contato conosco!</span>
            </section>
        </div>
    </header>
    <main>
        <section>
            <a href="#">
                <button type="button">
                <img src="assets/img/icones/whatsapp.png" width="25px" alt="Whatsapp">
                <span>Nosso Whatsapp</span>
                </button>
            </a>
            <a href="#">
                <button type="button">
                <img src="assets/img/icones/telefone-icone.png" width="25px" alt="Telefone">
                <span>Fale por ligação</span>
                </button>
            </a>
            <a href="#">
                <button type="button">
                <img src="assets/img/icones/googlemaps-icone.png" width="25px" alt="Maps">
                <span>Venha até nós</span>
                </button>
            </a>
        </section>
        <section>
            <form action="processa.html" method="get">

                Nome <br>
                <input type="text" nome=""> <br>

                E-mail <br>
                <input type="text" email=""> <br>

                Telefone <br>
                <input type="tel" telefone=""> <br>

                Formule a sua mensagem <br>
                <textarea mensagem=""></textarea>

                <button type="button">
                    <span>Enviar mensagem</span>
                </button>

            </form>
        </section>
        <section>
            <a href="#">
                <button type="button">
                <img src="assets/img/icones/instagram-icone.png" width="25px" alt="Instagram">
                <span>Instagram</span>
                </button>
            </a>
            <a href="#">
                <button type="button">
                <img src="assets/img/icones/linkedin-icone.png" width="25px" alt="Linkedin">
                <span>Linkedon</span>
                </button>
            </a>
            <a href="#">
                <button type="button">
                <img src="assets/img/icones/facebook-icone.png" width="25px" alt="Facebook">
                <span>Facebook</span>
                </button>
            </a>
        </section>
    </main>
    <footer>
        <img src="assets/img/logo.png" width="80px" alt="logo seadecon">
        <div>
            <p><img src="assets/img/icones/localizacao-icon.png" width="10px" alt="icone de endereco"> localização - SP, 12345-678</p>
            <p><img src="assets/img/icones/email-icone.png" width="10px" alt="icone de email"> contato@seadeconcontabil.com.br</p>
        </div>
    </footer>
    
</body>
</html>
